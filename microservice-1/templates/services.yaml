---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.image.name }}-service
spec:
  selector:
    name: {{ .Values.image.name }}
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.image.name}}-service-latest
spec:
  selector:
    name: {{ .Values.image.name }}
    version: latest
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.image.name }}-service-{{ .Values.image.version }}
spec:
  selector:
    name: {{ .Values.image.name }}
    version: {{ .Values.image.version }}
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80