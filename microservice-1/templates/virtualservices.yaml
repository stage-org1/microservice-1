apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Values.image.name }}-vservice
  namespace: stage-org1
spec:
  hosts:
    - "istio-ingress.llocal.host"
  gateways:
    - "stage-org1-gateway"
  http:
    - match:
      - headers:
          version:
            exact: {{ .Values.image.version }}
        uri:
          prefix: "/{{.Values.image.name}}"
        ignoreUriCase: true
      route:
        - destination:
            host: {{ .Values.image.name }}-service-{{ .Values.image.version }}
    - match:
      - headers:
          version:
            exact: latest
        uri:
          prefix: "/{{.Values.image.name}}"
        ignoreUriCase: true
      route:
        - destination:
            host: {{ .Values.image.name }}-service-latest
    - match:
      - uri:
          prefix: "/{{.Values.image.name}}"
        irnogeUriCase: true
      route:
        - destination:
            host: {{ .Values.image.name }}-service